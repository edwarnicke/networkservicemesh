on: push
name: New workflow
jobs:
  gitHubActionForDocker:
    name: GitHub Action for Docker
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: GitHub Action for Docker
      uses: actions/docker/cli@fe7ed3ce992160973df86480b83a2f8ed581cd50
      with:
        entrypoint: docker
        args: build -f build/Dockerfile.nse .
