version: 2
jobs:
  sanity-check:
    working_directory: /go/src/github.com/networkservicemesh/networkservicemesh
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: mkdir -p ~/junit
      - run:
          command: |
            make docker-sanity-check-build
            docker run networkservicemesh/sanity-check:latest cat /junit/unit-tests.xml > ~/junit/unit-tests.xml.xml
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit

    environment:
      GO111MODULE: 'on'

  build:
    working_directory: /go/src/github.com/networkservicemesh/networkservicemesh
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: |
            export COMMIT="${CIRCLE_SHA1:8:8}"
            export BUILD_TAG="circle-${CIRCLE_BUILD_NUM}"
            export TAG="$BUILD_TAG"
            go install ./vendor/k8s.io/kube-openapi/cmd/openapi-gen
            make verify docker-build docker-push
      - run:
          when: on_fail
          name: Trigger packet-destroy
          command: |
            echo "Wait for 10 minutes to allow deploy to happen"
            typeset -i numsec=900
            typeset -i cnt=0
            while [ $cnt -lt ${numsec} ]; do
              echo -ne "Waited $cnt seconds out of $numsec\033[0K\r"
              ((cnt=cnt+1))
              sleep 1
            done
            curl --user ${CIRCLE_API_PROJECT_TOKEN}: \
                --data build_parameters[CIRCLE_JOB]=packet-destroy \
                --data build_parameters[CIRCLE_WORKFLOW_ID]=${CIRCLE_WORKFLOW_ID} \
                --data revision=$CIRCLE_SHA1 \
                https://circleci.com/api/v1.1/project/github/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/tree/$CIRCLE_BRANCH


  packet-deploy:
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run: pwd
      - run: ls
      - run: wget https://releases.hashicorp.com/terraform/0.11.10/terraform_0.11.10_linux_amd64.zip
      - run: unzip terraform_0.11.10_linux_amd64.zip
      - run: mv terraform /go/bin/
      - run: mkdir data
      - run: ssh-keygen -t rsa -f data/sshkey -q -N ""
      - run: ssh-add data/sshkey
      - run: .circleci/provision.sh
      - run: make packet-get-kubeconfig
      - run: cp kubeconfig data/
      - run: cp -a scripts/terraform/ data/
      - run:
          when: on_fail
          command: .circleci/destroy-cluster.sh
      - save_cache:
          key: cncf-data-{{.Environment.CIRCLE_WORKFLOW_ID}}
          paths:
            - data

  packet-integration-tests:
    working_directory: /go/src/github.com/networkservicemesh/networkservicemesh
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: |
            sudo mkdir -p /cncf/data
            sudo chown -R circleci:circleci /cncf/
          name: Cache Prep
      - restore_cache:
          key: cncf-data-{{.Environment.CIRCLE_WORKFLOW_ID}}
      - run:
          command: |
            mkdir -p ./scripts/vagrant/.kube/ ~/junit
            cp /home/circleci/project/data/kubeconfig ./scripts/vagrant/.kube/config
            make docker-integrationtesting-build
            docker run networkservicemesh/integrationtesting:latest cat /junit/integration-tests.xml > ~/junit/integration-tests.xml
          name: Run Integration Tests
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
      - run:
          when: always
          name: Dump K8s state
          command: |
            docker run networkservicemesh/integrationtesting:latest kubectl get pods -o wide
            docker run networkservicemesh/integrationtesting:latest kubectl get nodes
      - run:
          when: on_fail
          name: Trigger packet-destroy
          command: |
            curl --user ${CIRCLE_API_PROJECT_TOKEN}: \
                --data build_parameters[CIRCLE_JOB]=packet-destroy \
                --data build_parameters[CIRCLE_WORKFLOW_ID]=${CIRCLE_WORKFLOW_ID} \
                --data revision=$CIRCLE_SHA1 \
                https://circleci.com/api/v1.1/project/github/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/tree/$CIRCLE_BRANCH

  packet-destroy:
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run:
          command: |
            sudo mkdir -p /cncf/data
            sudo chown -R circleci:circleci /cncf/
          name: Cache Prep
      - restore_cache:
          key: cncf-data-{{.Environment.CIRCLE_WORKFLOW_ID}}
      - run: wget https://releases.hashicorp.com/terraform/0.11.10/terraform_0.11.10_linux_amd64.zip
      - run: unzip terraform_0.11.10_linux_amd64.zip
      - run: mv terraform /go/bin/
      - run: cp -a data/terraform/* ./scripts/terraform/
      - run: cd ./scripts/terraform && terraform init && cd ../..
      - run: .circleci/destroy-cluster.sh

  build-nsmd:
    working_directory: /go/src/github.com/networkservicemesh/networkservicemesh/
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: |
            export COMMIT="${CIRCLE_SHA1:8:8}"
            export BUILD_TAG="circle-${CIRCLE_BUILD_NUM}"
            export TAG="$BUILD_TAG"
            make docker-nsmd-build
            make docker-nsmd-push
